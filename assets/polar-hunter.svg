<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#64FFDA" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0A192F" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .label { font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif; font-weight: 800; }
      .kanatext { fill: #0A192F; stroke: url(#accentGrad); stroke-width: 3; paint-order: stroke; filter:url(#softGlow);}
      .subtitle { fill: #64FFDA; font-size: 18px; letter-spacing: 3px; opacity: .9; }
      .flake { fill: #ffffff; opacity: .7; }
      .spark { fill: #64FFDA; opacity: .9; }
    </style>
  </defs>

  <!-- snow accents -->
  <g>
    <circle class="flake" cx="120" cy="90" r="1.8"/>
    <circle class="flake" cx="300" cy="50" r="1.6"/>
    <circle class="flake" cx="520" cy="70" r="1.7"/>
    <circle class="flake" cx="720" cy="60" r="2"/>
    <circle class="flake" cx="680" cy="120" r="1.5"/>
    <circle class="flake" cx="140" cy="140" r="1.5"/>
    <circle class="flake" cx="760" cy="160" r="1.8"/>
    <circle class="flake" cx="40" cy="200" r="1.4"/>
    <circle class="flake" cx="740" cy="220" r="1.6"/>
    <circle class="flake" cx="60" cy="300" r="1.8"/>
    <circle class="flake" cx="650" cy="330" r="1.5"/>
    <circle class="flake" cx="100" cy="360" r="1.4"/>
    <circle class="flake" cx="400" cy="360" r="1.7"/>
    <circle class="flake" cx="760" cy="360" r="1.4"/>
    <circle class="spark" cx="230" cy="140" r="1.2"/>
    <circle class="spark" cx="410" cy="90" r="1.2"/>
    <circle class="spark" cx="590" cy="140" r="1.2"/>
  </g>

  <g transform="translate(400,200)">
    <text class="label kanatext" text-anchor="middle" dominant-baseline="middle" font-size="160">ポーラー</text>
    <text class="label subtitle" text-anchor="middle" y="110">POLAR • HUNTER STYLE</text>
  </g>
</svg>
